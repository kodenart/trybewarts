<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tribewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Trybewarts header logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="email-input" type="text" name="email" placeholder="Email" />
        <input
          id="password-input"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button id="login-button" type="submit">Entrar</button>
      </form>
    </header>
    <!-- Essa section é para poder colocar o formulário e a imagem dentro de um container flex -->
    <section class="flex-container">
      <main>
        <form id="evaluation-form">
          <section id="email-casa-container">

            <h2>Formulário de Avaliação</h2>
            
              <div class="flex-container nome-casa">
                <input id="input-name" type="text" name="name" placeholder="Nome"/>
                <input
                id="input-lastname"
                type="text"
                name="lastname"
                placeholder="Sobrenome"
                />
              </div>
              <div class="flex-container nome-casa">
                <input id="input-email" type="text" name="email" placeholder="Email" />
                <label for="house">Casa:</label>
                <select id="house">
                  <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                  <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                  <option id="corvinode-house" value="Corvinode">Corvinode</option>
                  <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
              </div>
          </section>
            
    <hr>
    <section id="section-meio">

        <section id="familias">
          <label id="label-family">Qual sua família?</label>
          
          <div class="flex-container">
            <input 
            type="radio" 
            name="family" 
            value="Frontend" 
            id="frontend-family"
            >
            <label for="frontend-family">Família Fronted</label>
          </div>
          
          <div class="flex-container">
            <input 
            type="radio" 
            name="family" 
            value="Backend" 
            id="backend-family"
            >
            <label for="backend-family">Família Backend</label>
          </div>
          
          <div class="flex-container">
            <input 
            type="radio" 
            name="family" 
            value="FullStack" 
            id="fullstack-family"
            >
            <label for="fullstack-family">Família FullStack</label>
          </div>
        </section>
      
      <section id="webdev-content-container">

        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        
        <div id="webdev-content">
          <div class="flex-container">
            <input type="checkbox" id="hofs" value="HoFs" class="subject">
            <label for="hofs">HoFs</label>
          </div>
          
          <div class="flex-container">
            <input type="checkbox" id="jest" value="Jest" class="subject">
            <label for="jest">Jest</label>
          </div>
          
          <div class="flex-container">
            <input type="checkbox" id="promises" value="Promises" class="subject">
            <label for="promises">Promises</label>
          </div>
          
          <div class="flex-container">
            <input type="checkbox" id="react" value="React" class="subject">
            <label for="react">React</label>
          </div>
          
          <div class="flex-container">
            <input type="checkbox" id="sql" value="SQL" class="subject">
            <label for="sql">SQL</label>
          </div>
          
          <div class="flex-container">
            <input type="checkbox" id="python" value="Python" class="subject">
            <label for="python">Python</label>
          </div>
        </div>
      </section>
    </section>
     <hr> 

     <div id="rate-container">
       <label id="label-rate">Como você avalia a Trybewarts?</label>
       <input type="radio" id="1" name="rate" value="1">
       <label for="1">1</label>
       <input type="radio" id="2" name="rate" value="2">
       <label for="2">2</label>
       <input type="radio" id="3" name="rate" value="3">
       <label for="3">3</label>
       <input type="radio" id="4" name="rate" value="4">
       <label for="4">4</label>
       <input type="radio" id="5" name="rate" value="5">
       <label for="5">5</label>
       <input type="radio" id="6" name="rate" value="6">
       <label for="6">6</label>
       <input type="radio" id="7" name="rate" value="7">
       <label for="7">7</label>
       <input type="radio" id="8" name="rate" value="8">
       <label for="8">8</label>
       <input type="radio" id="9" name="rate" value="9">
       <label for="9">9</label>
       <input type="radio" id="10" name="rate" value="10">
       <label for="10">10</label>
     </div>
    <div id="text-area-container">
      <label for="textAreaComent" class="textarea">Deixe seu comentário:</label>    
      <textarea name="" id="textarea" cols="100" rows="5" maxlength="500" minlength="0"></textarea>
      <counter id="counter">500</counter>
    </div>
    <div id=checkbox-container>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement" value="agreement">
    </div>
    <div id="button-container">
      <button id="submit-btn" type="submit" disabled>Enviar</button>
  </form>
  </main>
  <img
  id="trybewarts-forms-logo"
  src="images/trybewarts-colored.svg"
    alt="Trybewarts forms logo"
    />
  </section>
    <script src="script.js"></script>
  </body>
  <footer>Direitos reservados à Trybewarts©</footer>
</html>
